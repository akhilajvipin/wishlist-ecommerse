<div>
    <div class="m-2" >
        <a routerLink="/user/login">   <h4><i class="fa-solid fa-arrow-left fa-fade fa-xl"></i></h4></a>
       </div>
    <div class="container shadow p-4 mt-5" style="background-color: rgb(248, 244, 246);">
        <div class="row  ">
            <div class="col-md-6">
                <img style="width: 100%; height: auto;" src="https://img.freepik.com/free-photo/ai-generated-cute-girl-pic_23-2150649878.jpg" alt="">
            </div>
            <div class="col-md-6 ">
                <h3 class="text-center">Register Here</h3>
                <form [formGroup]="registerForm " class="bg-light shadow text-center p-3 mt-3 ">
                    <div class="mb-3 ">
                        <input formControlName="username" type="email" class="form-control"  placeholder="Name">
                        <div *ngIf="this.registerForm.get('username')?.errors && this.registerForm.get('username')?.touched " class="fw-bolder text-danger" >*Invalid Name</div>
                    </div>  
                    <div class="mb-3">
                        <input formControlName="email"  type="text" class="form-control" placeholder="Email" >
                        <div *ngIf="this.registerForm.get('email')?.errors && this.registerForm.get('email')?.touched " class="fw-bolder text-danger"  >*Invalid E-mail</div>
                    </div>
                    <div class="mb-3">
                        <input  formControlName="password" type="password" class="form-control" placeholder="Password" >
                        <div *ngIf="this.registerForm.get('password')?.errors && this.registerForm.get('password')?.touched " class="fw-bolder text-danger"  >*Invalid password</div>

                    </div>
                    <div class="mb-3 form-check">
                    </div>
                    <button (click)="register()" type="submit"  class="btn w-100 " style="background-color: rgb(245, 220, 235);"><h4>Sign In</h4></button>
                    <a routerLink="/user/login" style="text-decoration: none;"> Hai, Login Here </a>
                </form>
            </div>
        </div>
    </div>
    
</div>
