<app-header></app-header>

<div class="container-fluid mt-4" style="background-image: url('https://kyliecosmetics.com/cdn/shop/files/0521_Supple_Kiss_Lip_Glaze_Site_Assets_Reveal_Banner_1728x969_Ratio_Product_2.jpg?crop=center&height=1077&v=1715285617&width=1920'); background-repeat: no-repeat; 
background-color: rgb(248, 244, 246); "    >
    <section class="page-section" id="services">
        <div class="row "  >
            <div class="text-center">
            </div>
            <section >
                <div  class="container px-4 px-lg-5  p-5 rounded"   > 
                    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" >
                        <div class="col mb-5" *ngFor="let product of wishlistArray">
                            <div class="card h-100 shadow">
                                <img routerLink="/view/{{product.id}}" class="card-img-top" [src]="product.images[0]" alt="..." />
                                <div class="card-body p-4">
                                    <div class="text-center">
                                        <h5 class="fw-bolder">{{product.title}}</h5>
                                        {{product.price}} â‚¹
                                    </div>
                                </div>
                                <div class="card-footer p-2 pt-0 border-top-0 bg-transparent">
                                    <div class="text-center">
                                    <button style="color: rgb(163, 190, 223);" (click)="deleteWishlistProduct(product._id)" class="btn me-2"><i class="fa-solid fa-trash fs-3"></i></button>
                                    <button style="color: rgb(216, 157, 229);" (click)="addTocart(product)"  class="btn"><i class="fa-solid fa-cart-shopping fs-3"></i></button>
                                </div>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </section>
            <div class="  mb-5 p-5 text-center"*ngIf="wishlistArray.length === 0" style="background-color: antiquewhite;">
                <img style="height: 300px;" src="https://media4.giphy.com/media/eHjRPQKtBdnJc8Mpmy/giphy.gif?cid=6c09b952bupiobtgb6f2pbn4yjnj44ly6ahswerpny4t466r&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s" alt="">  
                <a routerLink="/"><button class="btn btn-rounded m-2 p-4" type="button">Continue to Shopping</button>
                </a>
            </div>
            
        </div>
        <app-footer></app-footer>
